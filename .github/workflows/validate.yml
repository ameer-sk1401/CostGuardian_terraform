name: CI - Validate

on:
  pull_request:
    branches: [main]
  push:
    branches:
      - "!main" # All branches except main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Lint Lambda Code
        run: |
          pip install flake8
          cd lambda
          flake8 lambda_handler.py --max-line-length=127 --extend-ignore=E501

      - name: Check Lambda Package
        run: |
          cd lambda
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          fi
          python -c "import lambda_handler; print('âœ… Lambda code imports successfully')"
